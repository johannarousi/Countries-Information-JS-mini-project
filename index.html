<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Sort Countries</title>
    <link rel="stylesheet" href="css.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Baloo+Chettan|Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>World Countries List Information</h1>
      <h2 class="subtitle"></h2>
    </header>
    <main>
      <input
        type="text"
        class="search"
        placeholder="Search countries by name, city and languages "
        autofocus
      /><br />

      <div class="buttons">
        <button class="btn name">
          Sort By Name <i class="fas fa-sort-alpha-down"></i>
        </button>
        <button class="btn capital">Sort By capital</button>
        <button class="btn population">Sort By Population</button>
      </div>
      <a href="#top-ten"
        ><button><i class="fas fa-align-left"></i></button
      ></a>
      <div class="wrapper"></div>

      <h2 class="subtitle-for-stats" id="top-ten"></h2>
      <div class="buttons-top-ten">
        <button class="most-populated">Top 10 population</button>
        <button class="most-languages">Top 10 languages</button>
      </div>
      <div class="top-ten"></div>
    </main>
    <script src="./js/countries-obj.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
